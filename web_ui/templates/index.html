<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .prediction-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        
        .result-card.survived {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .result-card.not-survived {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        
        .result-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .probability-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .filters-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ Titanic Survival Predictor</h1>
            <p>Predict passenger survival using machine learning</p>
        </div>
        
        <div class="main-content">
            <div class="prediction-form">
                <h2>Passenger Information</h2>
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pclass">Passenger Class:</label>
                            <select id="pclass" name="Pclass" required>
                                <option value="">Select Class</option>
                                <option value="1">1st Class</option>
                                <option value="2">2nd Class</option>
                                <option value="3">3rd Class</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="sex">Gender:</label>
                            <select id="sex" name="Sex" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="Age" min="0" max="100" step="0.1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="sibsp">Siblings/Spouses Aboard:</label>
                            <input type="number" id="sibsp" name="SibSp" min="0" max="10" value="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="parch">Parents/Children Aboard:</label>
                            <input type="number" id="parch" name="Parch" min="0" max="10" value="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fare">Fare Paid:</label>
                            <input type="number" id="fare" name="Fare" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="embarked">Port of Embarkation:</label>
                            <select id="embarked" name="Embarked" required>
                                <option value="">Select Port</option>
                                <option value="C">Cherbourg</option>
                                <option value="Q">Queenstown</option>
                                <option value="S">Southampton</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="predict-btn" id="predictBtn">
                        üîÆ Predict Survival
                    </button>
                </form>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Making prediction...</p>
            </div>
            
            <div id="resultDiv" style="display: none;">
                <!-- Results will be inserted here -->
            </div>
            
            <div id="errorDiv" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            data.Pclass = parseInt(data.Pclass);
            data.Age = parseFloat(data.Age);
            data.SibSp = parseInt(data.SibSp);
            data.Parch = parseInt(data.Parch);
            data.Fare = parseFloat(data.Fare);
            
            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                displayError('Failed to get prediction: ' + error.message);
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        });
        
        function displayResult(result) {
            const resultDiv = document.getElementById('resultDiv');
            const survivalClass = result.prediction === 1 ? 'survived' : 'not-survived';
            const survivalText = result.prediction === 1 ? 'SURVIVED' : 'DID NOT SURVIVE';
            const icon = result.prediction === 1 ? '‚úÖ' : '‚ùå';
            const probability = (result.survival_probability * 100).toFixed(1);
            
            resultDiv.innerHTML = `
                <div class="result-card ${survivalClass}">
                    <div class="result-title">
                        ${icon} Prediction: ${survivalText}
                    </div>
                    <p><strong>Survival Probability:</strong> ${probability}%</p>
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${probability}%">
                            ${probability}%
                        </div>
                    </div>
                    <p><strong>Status:</strong> ${result.status}</p>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function displayError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            errorDiv.style.display = 'block';
        }
        
        // Fill sample data for testing
        function fillSampleData() {
            document.getElementById('pclass').value = '1';
            document.getElementById('sex').value = 'female';
            document.getElementById('age').value = '25';
            document.getElementById('sibsp').value = '1';
            document.getElementById('parch').value = '0';
            document.getElementById('fare').value = '100';
            document.getElementById('embarked').value = 'S';
        }
        
        // Add sample data button (for testing)
        const sampleBtn = document.createElement('button');
        sampleBtn.textContent = 'üìù Fill Sample Data';
        sampleBtn.type = 'button';
        sampleBtn.className = 'predict-btn';
        sampleBtn.style.marginTop = '10px';
        sampleBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        sampleBtn.onclick = fillSampleData;
        
        const form = document.getElementById('predictionForm');
        form.appendChild(sampleBtn);
    </script>
</body>
</html>
